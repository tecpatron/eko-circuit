
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gracias por tu respuesta</title>
    <style>
        body {
            background-color: #4CAF50;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .mensaje {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        .mensaje h2 {
            margin-bottom: 15px;
        }
        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 30px;
            font-size: 18px;
            background-color: #008CBA;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0077A1;
        }
    </style>
</head>
<body>
    <div class="mensaje">
        <h2>¡Gracias por responder la encuesta!</h2>
        <p>Tu opinión es muy valiosa para mejorar nuestra plataforma.</p>
        <a href="/" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
